<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Crear contraseña</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/payment-reports.css" />
    <link rel="stylesheet" href="./styles/register.css" />
</head>

<body>
    <div class="card">
        <h2>Crear contraseña</h2>
        <p>Define tu contraseña para activar tu cuenta.</p>

        <div class="row">
            <label>
                NOMBRE (opcional)
                <input id="name" type="text" placeholder="Tu nombre" />
            </label>

            <label>
                CONTRASEÑA
                <input id="password" type="password" placeholder="Mín. 8 caracteres" />
            </label>

            <label>
                CONFIRMAR CONTRASEÑA
                <input id="password2" type="password" placeholder="Repite la contraseña" />
            </label>

            <button id="btn">Activar cuenta</button>
            <div id="msg" class="msg"></div>
        </div>
    </div>

    <script type="module" src="./scripts/register.js"></script>
</body>

</html>
