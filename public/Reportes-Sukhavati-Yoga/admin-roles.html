<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aceptar Roles | Sukhavati</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/payment-reports.css" />
    <link rel="stylesheet" href="./styles/admin-roles.css" />
</head>

<body>
    <div id="menu" class="menu">
        <h1>Solicitudes pendientes</h1>
        <p id="user-info" class="muted"></p>
        <div class="menu-top">
            <label>
                FILTRAR
                <select id="sel-req-status">
                    <option value="pendiente">Pendiente</option>
                    <option value="aprobada">Aprobada</option>
                    <option value="rechazada">Rechazada</option>
                </select>
            </label>
            <button class="btn" id="btn-reload-reqs">Actualizar</button>
        </div>

        <div class="divider"></div>

        <div class="table-area">
            <div class="table-scroll">
                <table id="table-payment-reports">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Rol solicitado</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th style="min-width:180px">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tb-reqs"></tbody>
                </table>
            </div>
        </div>
        
        <div class="reports-actions">
            <button class="btn" onclick="window.location.href='index.html'">‚Üê Volver al inicio</button>
        </div>
    </div>

    <script type="module" src="./scripts/guard.js"></script>
    <script type="module" src="./scripts/admin-roles.js"></script>

    <div id="app-modals"></div>
    <script type="module" src="./scripts/ui/modal.js"></script>
</body>

</html>
