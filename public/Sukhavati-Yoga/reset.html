<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Restablecer contraseña</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/payment-reports.css" />
    <link rel="stylesheet" href="./styles/register.css" />
</head>

<body>
    <div class="card">
        <h2>Restablecer contraseña</h2>
        <p>Crea una nueva contraseña para tu cuenta.</p>

        <div class="row">
            <label>
                NUEVA CONTRASEÑA
                <input id="password" type="password" placeholder="Mín. 8 caracteres" />
            </label>

            <label>
                CONFIRMAR CONTRASEÑA
                <input id="password2" type="password" placeholder="Repite la contraseña" />
            </label>

            <button id="btn">Actualizar contraseña</button>
            <div id="msg" class="msg"></div>
        </div>
    </div>

    <script type="module" src="./scripts/reset.js"></script>
</body>

</html>
